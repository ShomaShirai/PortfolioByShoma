<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="display-1">卓球得点表</h1>
        <h2 class="display-1">
            <span id="p1Display" class="text-danger">0</span> 
            <span class="text-dark">対</span> 
            <span id="p2Display" class="text-primary">0</span>
        </h2>

        <div>
            <p>何点先取?</p>
            <select class="form-select w-25 mx-auto my-3" id="winningScore">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        

        <div class="mt-3">
            <button id="p1Button" class="btn btn-danger">+1 プレイヤー1</button>
            <button id="p2Button" class="btn btn-primary">+1 プレイヤー2</button>
            <button id="reset" class="btn btn-secondary">リセット</button>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
